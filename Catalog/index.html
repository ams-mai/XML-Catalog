<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css">
        <title>Plant Catalog</title>
    </head>
    
    <body>
        <h1><i class="bi bi-box-seam"></i>Plant Catalog</h1>

        <!-- DISPLAY XML ON CLICK -->
        <button id="loadButton" class="openCatalog" onclick="loadXMLDoc()">Open Catalog</button>
        <div class="grid">
            <div class="catalog">
                <table  id="demo"></table>
            </div>
            <div class="container">
                <h3>CLICK ON THE PLANT TO DISPLAY ITS INFORMATION.</h3>
                <div>
                    <i class="bi bi-view-list"></i>
                    <label for="common">COMMON: </label>
                </div>
                <input type="text" name="common" id="common">

                <div>
                    <i class="bi bi-flower1"></i>
                    <label for="botanical">BOTANICAL: </label>
                </div>
                <input type="text" name="botanical" id="botanical">

                <div>
                    <i class="bi bi-arrow-repeat"></i>
                    <label for="zone">ZONE: </label>
                </div>
                <input type="text" name="zone" id="zone">

                <div>
                    <i class="bi bi-lightbulb"></i>
                    <label for="light">LIGHT: </label>
                </div>
                <input type="text" name="light" id="light">

                <div>
                    <i class="bi bi-tag"></i>
                    <label for="price">PRICE: </label>
                </div>
                <input type="text" name="price" id="price">

                <div>
                    <i class="bi bi-bag-check"></i>
                    <label for="availability">AVAILABILITY: </label>
                </div>
                <input type="text" name="availability" id="availability">

                <button id="edit_button">Save</button>
            </div>
        </div>
     
    <!-- LINK SCRIPT TO HTML -->
    <script src="mscript.js"></script>
    </body>
</html>
